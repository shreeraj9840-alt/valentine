<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For BABE â¤ï¸</title>
<style>
body {
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #ff9a9e, #fecfef);
    font-family: "Segoe UI", sans-serif;
    text-align: center;
    color: #4a0f23;
    overflow-x: hidden;
}

h1 { margin-top: 50px; font-size: 46px; color: #b10033; }
p { font-size: 22px; margin: 20px auto; width: 85%; max-width: 650px; line-height: 1.6; }

/* Photo gallery */
.gallery {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 15px;
    margin-top: 30px;
}
.photo {
    position: relative;
    display: inline-block;
}
.photo img {
    width: 220px;
    height: 280px;
    object-fit: cover;
    border-radius: 18px;
    box-shadow: 0 8px 18px rgba(0,0,0,0.25);
    transition: 0.3s;
}
.photo img:hover { transform: scale(1.05); }
.caption {
    position: absolute;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    color: white;
    font-size: 18px;
    font-weight: bold;
    text-shadow: 2px 2px 5px #000;
}

/* Question */
.question { font-size: 26px; margin-top: 40px; font-weight: bold; color: #7a0033; }

/* Buttons */
.buttons, .gifts { margin-top: 25px; position: relative; }
button {
    padding: 12px 28px;
    font-size: 18px;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    margin: 10px;
    transition: 0.3s;
}
.yes { background: #ff3366; color: #fff; }
.yes:hover { background: #cc004f; }
.no { background: #ffd1dc; color: #7a0033; }
.gift { background: #ffb6c1; color: #7a0033; }
.gift:hover { background: #ff99aa; }

/* Message */
#message {
    display: none;
    font-size: 26px;
    margin-top: 30px;
    font-weight: bold;
    color: #7a0033;
    animation: fadeIn 1s ease-in-out;
}
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

/* Floating hearts */
.heart {
    position: fixed;
    top: -10px;
    font-size: 24px;
    animation: fall 6s linear infinite;
    opacity: 0.8;
}
@keyframes fall {
    0% { transform: translateY(0) rotate(0deg); }
    100% { transform: translateY(120vh) rotate(360deg); }
}
</style>
</head>
<body>

<!-- Photo gallery -->

    </div>
    <div class="photo">

<div class="question">Will you be my Valentine, BABE? ğŸ’˜</div>

<script>
// YES button with multiple messages

function showSurprise() {
    const msg = document.getElementById("message");

function createHeart() {

</script>

</body>
</html>
